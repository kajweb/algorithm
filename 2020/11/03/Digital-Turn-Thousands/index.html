ring">`,<span class="subst">$&#123;_arr[<span class="number">0</span>][i]&#125;</span><span class="subst">$&#123;_newStr&#125;</span>`</span>;</span><br><span class="line">            t = <span class="number">0</span>;</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            _newStr = <span class="string">`<span class="subst">$&#123;_arr[<span class="number">0</span>][i]&#125;</span><span class="subst">$&#123;_newStr&#125;</span>`</span>;</span><br><span class="line">            t++;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 处理前置的“ , ”</span></span><br><span class="line">    _newStr = _newStr.replace( <span class="regexp">/^,?(.*?),?$/g</span>, <span class="string">"$1"</span> );</span><br><span class="line">  </span><br><span class="line">    <span class="comment">// 拼接整数部分</span></span><br><span class="line">    <span class="keyword">if</span>( _arr[<span class="number">1</span>] )&#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="string">`<span class="subst">$&#123;_newStr&#125;</span>.<span class="subst">$&#123;_arr[<span class="number">1</span>]&#125;</span>`</span>;</span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="string">`<span class="subst">$&#123;_newStr&#125;</span>`</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="built_in">console</span>.log( a( <span class="number">1000000.01</span> ) )</span><br></pre></td></tr></table></figure>
